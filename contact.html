	  <form class="needs-validation" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01"><strong>First Name</strong></label>
      <input type="text" class="form-control" name="validationCustom01" id="validationCustom01" placeholder="First Name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02"><strong>Last Name</strong></label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustomUsername"><strong>User Name</strong></label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03"><strong>City</strong></label>
      <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
      <div class="invalid-feedback">
        Please provide a valid city.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom04"><strong>State</strong></label>
      <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
      <div class="invalid-feedback">
        Please provide a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationCustom05"><strong>PostCode</strong></label>
      <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
      <div class="invalid-feedback">
        Please provide a valid zip.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>

<script>

  var firstName = document.getElementById("validationCustom01").value;
  var lastName = document.getElementById("validationCustom02").value;

// save the text as ' ', 'text'
 localStorage.setItem("firstName", firstName);
 localStorage.setItem("lastName", lastName);


function loadAll(){


   
        // Retrieve
        document.getElementById("FirstName").value = localStorage.getItem("First Name");
        document.getElementById("LastName").value = localStorage.getItem("Last Name");
        document.getElementById('UserName').value = localStorage.getItem("2am");
        document.getElementById('City').value = localStorage.getItem("City");
        document.getElementById('State').value = localStorage.getItem("State");
        document.getElementById('PostCode').value = localStorage.getItem("PostCode");

}
</script>
